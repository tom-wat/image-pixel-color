<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Pixel Color</title>
    <style>
      * {
        margin: 0;
      }
      #canvas {
        vertical-align: bottom;
      }
      #tooltip {
        position: absolute;
        display: none;
        font-size: 12px;
        padding: 4px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }
      .container {
        padding: 2rem;
        display: grid;
        place-items: left;
      }
      #colorInfo {
        padding: 1rem 0;
      }
      .image {
        max-width: 100%;
        height: auto;
      }
      @media (max-width: 800px) {
        .top {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
        #fileInput,
        #download-btn {
          width: 100%;
        }
        #colorInfo {
          padding: 0 0 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="tooltip"></div>
    <div class="container">
      <section class="top">
        <input type="file" id="fileInput" />
        <button id="download-btn">ダウンロード</button>
        <div id="colorInfo">L:---,h:---,s:---,l:---</div>
      </section>
      <section class="image">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script>

      const fileInput = document.getElementById("fileInput");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });

      let image;

      fileInput.addEventListener("change", function () {
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function () {
          image = new Image();
          image.src = reader.result;
          image.onload = function () {
            drawImage();
          };
        };
        reader.readAsDataURL(file);
      });

      function drawImage() {
        if (!image) return;
        const parent = canvas.parentNode;
        const canvasWidth = Math.min(parent.clientWidth, image.width);
        canvas.width = canvasWidth;
        canvas.height = image.height * (canvasWidth / image.width);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      }

      window.addEventListener("resize", function () {
        drawImage();
      });

      function rgbToHsl(r, g, b) {
        r = r / 255;
        g = g / 255;
        b = b / 255;

        let max = Math.max(r, g, b);
        let min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;

        if (max == min) {
          h = s = 0; // achromatic
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h /= 6;
        }

        h = Math.round(h * 360);
        s = Math.round(s * 100);
        l = Math.round(l * 100);

        console.log(h, s, l);
        return { h, s, l };
      }

      function rgbToLab(R, G, B) {
        // Convert RGB to XYZ
        const rLinear = R / 255;
        const gLinear = G / 255;
        const bLinear = B / 255;

        const rSrgb =
          rLinear > 0.04045
            ? ((rLinear + 0.055) / 1.055) ** 2.4
            : rLinear / 12.92;
        const gSrgb =
          gLinear > 0.04045
            ? ((gLinear + 0.055) / 1.055) ** 2.4
            : gLinear / 12.92;
        const bSrgb =
          bLinear > 0.04045
            ? ((bLinear + 0.055) / 1.055) ** 2.4
            : bLinear / 12.92;

        const x = rSrgb * 0.4124 + gSrgb * 0.3576 + bSrgb * 0.1805;
        const y = rSrgb * 0.2126 + gSrgb * 0.7152 + bSrgb * 0.0722;
        const z = rSrgb * 0.0193 + gSrgb * 0.1192 + bSrgb * 0.9505;

        // Convert XYZ to Lab
        const xRef = 0.95047;
        const yRef = 1.0;
        const zRef = 1.08883;

        const xRatio = x / xRef;
        const yRatio = y / yRef;
        const zRatio = z / zRef;

        const epsilon = 0.008856;
        const kappa = 903.3;

        const fx =
          xRatio > epsilon ? xRatio ** (1 / 3) : (kappa * xRatio + 16) / 116;
        const fy =
          yRatio > epsilon ? yRatio ** (1 / 3) : (kappa * yRatio + 16) / 116;
        const fz =
          zRatio > epsilon ? zRatio ** (1 / 3) : (kappa * zRatio + 16) / 116;

        const L = Math.round(116 * fy - 16);
        const a = Math.round(500 * (fx - fy));
        const b = Math.round(200 * (fy - fz));

        console.log(L, a, b);
        return { L, a, b };
      }

      canvas.addEventListener("click", function (e) {
        const x = e.offsetX;
        const y = e.offsetY;
        const color = ctx.getImageData(x, y, 1, 1).data;
        const { h, s, l } = rgbToHsl(color[0], color[1], color[2]);
        const { L, a, b } = rgbToLab(color[0], color[1], color[2]);
        const colorInfoElement = document.getElementById("colorInfo");
        colorInfoElement.textContent = `L:${L},h:${h},s:${s},l:${l}`;
        showTooltip(event);
      });

      function download(filename, text) {
        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," + encodeURIComponent(text)
        );
        element.setAttribute("download", filename);

        element.style.display = "none";

        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      const downloadBtn = document.getElementById("download-btn");
      downloadBtn.addEventListener("click", function () {
        const filename = "output.txt";
        const colorInfoElement = document.getElementById("colorInfo");
        let str = `${colorInfoElement.textContent}`;
        str = str.replace(/,/g, "\n");
        const text = `${str}`;
        download(filename, text);
      });

      document.addEventListener("keydown", function (event) {
        const colorInfoElement = document.getElementById("colorInfo");
        if (!colorInfoElement.textContent) return;
        if (event.key === "Enter") {
          const filename = "output.txt";
          const colorInfoElement = document.getElementById("colorInfo");
          let str = `${colorInfoElement.textContent}`;
          str = str.replace(/,/g, "\n");
          const text = `${str}`;
          download(filename, text);
        }
      });

      // マウス移動時に実行する関数
      function showTooltip(event) {
        // ツールチップ要素を取得
        const tooltip = document.getElementById("tooltip");

        // ページのスクロール量を取得
        const scrollTop =
          document.documentElement.scrollTop || document.body.scrollTop;
        const scrollLeft =
          document.documentElement.scrollLeft || document.body.scrollLeft;

        // マウスポインタの位置を取得
        const x = event.clientX + scrollLeft;
        const y = event.clientY + scrollTop;

        // ツールチップを表示する位置を設定
        tooltip.style.left = x + 10 + "px";
        tooltip.style.top = y + 10 + "px";

        // ツールチップに表示する文字列を設定
        const colorInfoElement = document.getElementById("colorInfo");
        tooltip.textContent = `${colorInfoElement.textContent}`;

        // ツールチップを表示する
        tooltip.style.display = "block";
      }

      // マウス移動時に実行する関数を登録
      document.addEventListener("mousemove", showTooltip);
    </script>
  </body>
</html>

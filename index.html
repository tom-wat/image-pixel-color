<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color data drawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <button id="file-button" class="file-button">Read a file(f)</button>
        <input type="file" id="file-input" />

        <div class="flex-row">
          <button id="download-btn">Download(p)</button>
          <button id="undo-btn" onclick="undo();">Undo(cmd+z)</button>
          <button id="redo-btn" onclick="redo();">Redo(cmd+shift+z)</button>
          <button onclick="clearCanvas()">Clear(c)</button>
          <div class="full-scale flex-row">
            <label for="full-scale">full-scale(v): </label>
            <input type="checkbox" name="full-scale" id="full-scale" checked />
          </div>
        </div>

        <div class="flex-row">
          <form id="data-drawing-position-x">
            drawing-position-x(x):
            <input
              type="radio"
              id="drawing-position-x-left"
              name="positionX"
              value="left"
            />
            <label for="drawing-position-x-left">left</label>
            <input
              type="radio"
              id="drawing-position-x-right"
              name="positionX"
              value="right"
              checked
            />
            <label for="drawing-position-x-right">right</label>
          </form>
        </div>

        <div class="flex-row">
          <form id="data-drawing-position-y">
            drawing-position-y(z):
            <input
              type="radio"
              id="drawing-position-y-top"
              name="positionY"
              value="top"
            />
            <label for="drawing-position-y-top">top</label>
            <input
              type="radio"
              id="drawing-position-y-bottom"
              name="positionY"
              value="bottom"
              checked
            />
            <label for="drawing-position-y-bottom">bottom</label>
          </form>
        </div>

        <div class="flex-row">
          <label for="offset-x">offset-x(g,h): </label
          ><input
            type="range"
            id="offset-x"
            min="0"
            max="2"
            value="0"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output
            name="offset-x-output"
            for="offset-x"
            oninput="this.previousElementSibling.value = this.value"
            >0</output
          >
        </div>

        <div class="flex-row">
          <label for="offset-y">offset-y(t,y): </label
          ><input
            type="range"
            id="offset-y"
            min="0"
            max="4"
            value="0"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output
            name="offset-y-output"
            for="offset-y"
            oninput="this.previousElementSibling.value = this.value"
            >0</output
          >
        </div>

        <div class="flex-row">
          <label for="font-size-input">font-size(a,s): </label
          ><input
            type="range"
            id="font-size-input"
            min="10"
            max="30"
            value="12"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output
            name="font-size-output"
            for="font-size-input"
            oninput="this.previousElementSibling.value = this.value"
            >12</output
          >
        </div>

        <div class="flex-row">
          font-color:
          <div class="color-input flex-row">
            <label for="font-color-input">lightness(q,w):</label
            ><input
              type="range"
              id="font-color-input"
              min="0"
              max="100"
              value="100"
              oninput="updateOutput(colorInput, this.value)"
            />
            <output name="font-color-output" for="font-color-input">100</output>
          </div>
          <div class="alpha-input flex-row">
            <label for="font-color-alpha-input">alpha(i,o):</label
            ><input
              type="range"
              id="font-color-alpha-input"
              min="0"
              max="100"
              value="100"
              oninput="updateOutput(alphaInput, this.value)"
            />
            <output name="font-color-alpha-output" for="font-color-alpha-input"
              >100</output
            >
          </div>
        </div>
        <div class="flex-row">
          <p>point-color:</p>
          <div id="colorInfo">L:100,h:0,s:0,l:100</div>
        </div>
      </section>
      <section class="image">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
